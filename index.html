<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="root">
        <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
            <div class=" card " v-bind:class="[color, bgColor]" style="width: 18rem;">
                <img v-bind:src="image" class="card-img-top" :alt="alt">
                <div class="card-body">
                    <h1 class="card-title">{{message}}</h1>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn" :class="btnColor">Go somewhere</a>
                    <button type="button" class="btn my-3" @click="changeButtonLight" :class="btnColor">Cambia
                        tema</button>
                </div>
            </div>



            <!-- <h1>{{message}}</h1>
            <div id="image">
                <img v-bind:src="image" :alt="alt">
            </div> -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
